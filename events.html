<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover detailed information about upcoming events in Berlin, Germany!">
    <meta name="author" content="Adonai Villalobos">
    <title>Berlin Events - City Explorer</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/berlin_logo.jpg" alt="Berlin Logo">
            <h1>City Explorer</h1>
            <p>Find events and weather in Berlin, Germany!</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html" class="active">Events</a></li>
                <li><a href="weather.html">Weather</a></li>

        </nav>
    </header>

    <main>
        <section class="event-list">
            <h2>Detailed Events in Berlin</h2>
            <div id="dynamic-events">
                <!-- Events will be dynamically inserted here from API -->
            </div>

        <section class="favorites">
            <h2>Your Favorite Events</h2>
            <ul id="favorites-list">
                <!-- Favorite events will be listed here dynamically -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; Adonai Villalobos | 2025 City Explorer | All Rights Reserved</p>
    </footer>

    <script src="js/script.js"></script>
