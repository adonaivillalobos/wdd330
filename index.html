<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore events and weather in Berlin, Germany!">
    <meta name="author" content="Adonai Villalobos">
    <title>City Explorer & Events Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/berlin_logo.jpg" alt="Berlin Logo">
            <h1>City Explorer</h1>
            <p>Find events and weather in Berlin, Germany!</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="weather.html">Weather</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search">
            <h2>Search for Events</h2>
            <input type="text" id="city-search" value="Berlin" placeholder="Enter city name..." disabled>
            <button id="search-button">Search</button>
        </section>

        <section class="event-list">
            <h2>Upcoming Events in Berlin</h2>
            <div id="events-container">
                <!-- Events dynamically inserted here -->
            </div>
        </section>

        <section class="weather">
            <h2>Weather in Berlin</h2>
            <div class="weather-info" id="weather-container">
                <!-- Weather forecast dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Adonai Villalobos | 2025 City Explorer | All Rights Reserved</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
